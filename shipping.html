<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commerce Current</title>
    <link rel="stylesheet" href="style.css">
    <script src="form.js"></script>
</head>

<body>
    <header>
        <div id="headerGrid">
            <a href="index.html">
                <img src="images/Commerce Current.png" alt="Bild på logga Commerce Current" id="Logo">
            </a>
        </div>
    </header>
    <p class="formText">Fyll i information för att för att kunna gå vidare till betalning</p>
    <p class="formText">Ungefärlig Leveranstid: 28 Mars</p>
    <main id="shippMain">
        <form id="ShippingForm" action="payment.html">
            <label>
                <p>Namn*</p>
                <input type="text" id="Name" placeholder="Namn" required>
            </label>
            <label>
                <p>Efternamn*</p>
                <input type="text" id="Surname" placeholder="Efternamn" required>
            </label>
            <label>
                <p>Adress*</p>
                <input type="text" id="Adress" placeholder="ex: 123 45" required>
            </label>
            <label>
                <p>Ort*</p>
                <input type="text" id="Ort" placeholder="Ort" required>
            </label>
            <label>
                <p>Epost*</p>
                <input type="text" id="Email" placeholder="Exempel@gmail.com" required>
            </label>
            <label>
                <p>MobilNumber</p>
                <input type="text" id="MobileNumber" placeholder="MobilNumber">
            </label>
            <br>
                <input type="submit" value="Fortsätt" id="continue">
        </form>
    </main>
</body>
