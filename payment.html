<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commerce Current</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <header>
        <div id="headerGrid">
            <a href="index.html">
                <img src="images/Commerce Current.png" alt="Bild på logga Commerce Current" id="Logo">
            </a>
        </div>
    </header>
    <p>Fyll i kort detaljer för att slutföra betalningen</p>
    <p id="price">Pris: 299</p>
    <main id="shippMain">
        <form id="paymentForm">
            <label>
                <p>Kort nummer*</p>
                <input type="text" id="number" placeholder="Ex: 1111 0000 2222 4444">
            </label>
            <div id="PaymenyDiv">
                <label id="date">
                    <p>Datum*</p>
                    <input type="text" id="Surname" placeholder="Ex: Månad/År">
                </label>
                <label id="CV">
                    <p>CV*</p>
                    <input type="text" id="Cv" placeholder="Ex: 123">
                </label>
            </div>
            <label>
                <p>För och Efternamn*</p>
                <input type="text" id="FirstAndLastName" placeholder="Ex: Sven Svensson">
            </label>
            <br>
            <a href="payment.html">
                <input type="submit" value="Fortsätt" id="continue">
            </a>
        </form>
    </main>
</body>
